<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"  
xmlns:h="http://xmlns.jcp.org/jsf/html"  
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>User Login</title>
	
	</h:head>

	<h:body>
		
		<h:form>
		
			Kullanıcı Adı : <h:inputText value="#{userDao.userName}"/> <label>#{userDao.hataLabel}</label> <br/>
			Şifre : 		<h:inputSecret value="#{userDao.password}" /> <label>#{userDao.hataLabel2}</label> <br/>

			<h:commandButton action="#{userDao.getNextPage()}" value="Giriş Yap"></h:commandButton> <br/>
			<label>#{userDao.errMessage}</label>
 
		</h:form>
		
		
		
	</h:body>

</html>
