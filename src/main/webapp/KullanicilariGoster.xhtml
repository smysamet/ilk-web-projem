<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"  
xmlns:h="http://xmlns.jcp.org/jsf/html"  
xmlns:f="http://xmlns.jcp.org/jsf/core">


	<h:head>
		<title>Kullanıcıları Göster</title>
	</h:head>


	<h:body>
	
		<h1>KULLANICILARI GÖSTER PAGE</h1>
		<h:dataTable value="#{kullanicilariGosterController.kullaniciList}" var="p"> 
			<h:column>  
        		<f:facet name="header">ID</f:facet>  
				<h:outputText value="#{p.id}"/>  
			</h:column>   
			<h:column>  
				<f:facet name="header">İSİM</f:facet>  
				<h:outputText value="#{p.name}"/>  
			</h:column>  
			<h:column>  
        		<f:facet name="header">SOYAD</f:facet>  
        		<h:outputText value="#{p.surname}"/>  
			</h:column>  
			<h:column>  
        		<f:facet name="header">MAİL</f:facet>  
				<h:outputText value="#{p.mail}"/>  
			</h:column>  
			<h:column>  
        		<f:facet name="header">ŞİFRE</f:facet>  
				<h:outputText value="#{p.password}"/>  
			</h:column>  
			<h:column>  
        		<f:facet name="header">TİP</f:facet>  
				<h:outputText value="#{p.type}"/>  
			</h:column>  
    	</h:dataTable>  
		
		<h:form>
			<h:commandButton action="AdminMainPage" value="Geri"></h:commandButton> <br/>
		</h:form>
	
	</h:body>




</html>
