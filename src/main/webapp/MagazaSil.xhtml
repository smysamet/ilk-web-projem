<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
xmlns:h="http://xmlns.jcp.org/jsf/html"  
xmlns:f="http://xmlns.jcp.org/jsf/core">  

	<h:head>
		<title>Magaza Sil</title>
		

	</h:head>
	
	<h:body>
	
			<h:dataTable value="#{magazaSilController.magazaList}" var="p"> 
				<h:column>  
        			<f:facet name="header">ID</f:facet>  
					<h:outputText value="#{p.id}"/>  
				</h:column>   
				<h:column>  
					<f:facet name="header">Title</f:facet>  
					<h:outputText value="#{p.name}"/>  
				</h:column>  
    		</h:dataTable>  
			
		<h:form>	
			Silenecek Mağaza ID: <h:inputText value="#{magazaSilController.silinecekMagazaID}"/> <label> #{magazaSilController.hataLabel}</label><br/>
			<h:commandButton action="#{magazaSilController.magazaSil()}" value="Mağazayı sil"></h:commandButton> <h:commandButton action="AdminMainPage" value="Geri"></h:commandButton> <br/>
			<label> #{magazaSilController.hataLabel2}</label>
		</h:form>
		
	
	</h:body>
	
	
	
</html>
