<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"  
xmlns:h="http://xmlns.jcp.org/jsf/html"  
xmlns:f="http://xmlns.jcp.org/jsf/core">


	<h:head>
		<title>Mağazaları Göster</title>
	</h:head>


	<h:body>
	
		<h1>MAĞAZALARI GÖSTER PAGE</h1>
		
		
		<h:dataTable value="#{magazalariGosterController.magazaList}" var="p"> 
			<h:column>  
        		<f:facet name="header">ID</f:facet>  
				<h:outputText value="#{p.id}"/>  
			</h:column>   
			<h:column>  
				<f:facet name="header">Title</f:facet>  
				<h:outputText value="#{p.name}"/>  
			</h:column>  
    	</h:dataTable> 
		
		<h:form>
			<h:commandButton action="AdminMainPage" value="Geri"></h:commandButton> <br/>
		</h:form>
		
	</h:body>




</html>
