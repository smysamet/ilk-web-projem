<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"  
xmlns:h="http://xmlns.jcp.org/jsf/html"  
xmlns:f="http://xmlns.jcp.org/jsf/core">


	<h:head>
		<title>Mağaza Ara</title>
	</h:head>


	<h:body>
	
		<h1>MAGAZA ARA PAGE</h1>
		
		
		<h:form>
			<h:inputText value="#{magazaAraController.aranacakMagaza}"/> <label> #{magazaAraController.hataLabel}</label> <br/>
		
			<h:selectOneRadio value = "#{magazaAraController.secilenRadioButton}"> 
   				<f:selectItem itemValue = "1" itemLabel = "by ID" /> 
   				<f:selectItem itemValue = "2" itemLabel = "by Title" />
			</h:selectOneRadio> <label> #{magazaAraController.hataLabel2}</label> <br/>
			
			<h:commandButton action="#{magazaAraController.magazaAra()}" value="Mağaza Ara"></h:commandButton> <br/>
			<label> #{magazaAraController.hataLabel3}</label><br/>
			<h:dataTable value="#{magazaAraController.magazaList}" var="p"> 
				<h:column>  
        			<f:facet name="header">ID</f:facet>  
					<h:outputText value="#{p.id}"/>  
				</h:column>   
				<h:column>  
					<f:facet name="header">Title</f:facet>  
					<h:outputText value="#{p.name}"/>  
				</h:column>  
    		</h:dataTable>  
			</h:form>
		
		
		
		<h:form>
			<h:commandButton action="PersonelMainPage" value="Geri"></h:commandButton> <br/>
		</h:form>
	
	</h:body>




</html>
